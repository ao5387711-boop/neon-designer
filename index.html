<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neon Designer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="top-bar">
    <img src="logo-01.png" class="logo" alt="Logo">
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-card">

      <!-- IMAGE -->
      <div class="hero-image">
        <img src="hero.jpg" alt="Custom Neon Signs">
      </div>

      <!-- TEXT + BUTTON -->
      <div class="hero-content">
        <h1>TOP Custom LED Neon Signs</h1>
        <p>Premium Logos & Neon Art Crafted to Order</p>

        <!-- BUTTON -->
        <a href="#" class="shop-btn">
          <img src="shopnow.png" alt="Shop Now">
        </a>
      </div>

    </div>
  </section>

  <!-- SIDE DISCOUNT -->
  <div class="discount-badge">GET 10% OFF</div>

</body>
</html>
